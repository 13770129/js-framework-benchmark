<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DooHTML 0.20.5</title>
    <link href="/css/currentStyle.css" rel="stylesheet" />

    <!-- <script src="https://cdn.jsdelivr.net/gh/hman61/doo.html@latest/dist/doo.html.min.js"></script> -->
    <script src="./js/doo.html.min.js"></script>
    <!-- <script type="module" src="http://localhost:8001/src/js/doo.html.js"></script>  -->
    <script type="module" src="./js/Main.class.js"></script>
    <script>
        const buttons = [
            { id: 'run', value: 'Create 1,000 rows' },
            { id: 'runlots', value: 'Create 10,000 rows' },
            { id: 'add', value: 'Append 1,000 rows' },
            { id: 'update', value: 'Update every 10th row' },
            { id: 'clear', value: 'Clear' },
            { id: 'swaprows', value: 'Swap Rows' }
        ]
    </script>
    <doo-bind>
        <data name="actions" data-fetch="buttons" />
    </doo-bind>
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-md-6">
                        <h1>DooHTML 0.20.4 (keyed)</h1>
                    </div>
                    <doo-html context="document" bind="actions" template="./templates/buttons.html"></doo-html>
                </div>
            </div>
        </div>
        <input id="xxx" />
        <doo-main 
            context="shadow" 
            link="/css/currentStyle.css" 
            bind="rows" 
            template="./templates/main.html"
        >
        </doo-main>
    </div>
    <span class="preloadicon glyphicon glyphicon-remove" aria-hidden="true"></span>
</body>

</html>
