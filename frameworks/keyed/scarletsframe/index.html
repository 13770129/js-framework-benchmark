<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>ScarletsFrame-"keyed"</title>
    <link href="/css/currentStyle.css" rel="stylesheet"/>
</head>
<body>
    <div class="container" sf-controller="bench-mark">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-6">
                    <h1>ScarletsFrame-"keyed"</h1>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' sf-click='b_run()'>Create 1,000 rows</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' sf-click='b_runlots()'>Create 10,000 rows</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' sf-click='b_add()'>Append 1,000 rows</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' sf-click='b_update()'>Update every 10th row</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' sf-click='b_clear()'>Clear</button>
                        </div>
                        <div class="col-sm-6 smallpad">
                            <button type='button' class='btn btn-primary btn-block' sf-click='b_swaprows()'>Swap Rows</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <table class="table table-hover table-striped test-data">
            <tbody id="tbody">
                <tr sf-repeat-this="x in list">
                    <td class="col-md-1">{{ x.id }}</td>
                    <td class="col-md-4">
                        <a class="lbl" sf-click="b_select(this)">{{ x.label }}</a>
                    </td>
                    <td class="col-md-1">
                     <a class="remove" sf-click="b_remove(this)">
                       <span class="remove glyphicon glyphicon-remove" aria-hidden="true"></span>
                     </a>
                    </td>
                    <td class="col-md-6"></td>
                </tr>
            </tbody>
        </table>
        <span class="preloadicon glyphicon glyphicon-remove" aria-hidden="true"></span>
    </div>
    <script src='dist/main.js'></script>
</body>
</html>
