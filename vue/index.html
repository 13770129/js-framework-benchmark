<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue</title>
  <link href="../css/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="../css/main.css" rel="stylesheet"/>
</head>
<body>
  <div id='main'>
      <div class="container">
          <div class="jumbotron">
              <div class="row">
                  <div class="col-md-8">
                      <h1>Vue.js</h1>
                  </div>
                  <div class="col-md-4">
                      <button type="button" class="btn btn-primary btn-block" id="add" v-on:click="add">Add 10 rows</button>
                      <button type="button" class="btn btn-primary btn-block" id="run" v-on:click="run">Create 1000 rows</button>
                      <button type="button" class="btn btn-primary btn-block" id="update" v-on:click="update">Update every 10th row</button>
                      <h3 id="duration"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>&nbsp;</h3>
                  </div>
              </div>
          </div>
          <table class="table table-hover table-striped test-data">
              <tr v-for="item in rows" track-by="id" v-bind:class="{'danger' : item.id === selected}">
                  <td class="col-md-1">{{item.id}}</td>
                  <td class="col-md-4">
                      <a v-on:click="select(item)">{{item.label}}</a>
                  </td>
                  <td class="col-md-1"><a v-on:click="remove(item)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
                  <td class="col-md-6"></td>
              </tr>
          </table>
      </div>
  </div>
  <script src='dist/main.js'></script>
</body>
</html>
